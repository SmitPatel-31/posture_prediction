<!DOCTYPE html>

<html>
    <head>
        <title>Pose Detector</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='camera.css') }}">


    </head>

    <body>
        <div class="logo_container">
            <nav class="logos">
              <img class="asset" src="{{url_for('static', filename='digital.png')}}" />
              <img class="asset" src="{{url_for('static', filename='ministary.jpeg')}}"/>
              <img class="asset" src="{{url_for('static', filename='intel.jpeg')}}"/>
            </nav>
            </div>
            <div class="heading">
                <p>Posture Detector</p>
            </div>

        <form class="p-3 text-center" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" class="form-control second" name="imagefile">
            <input class="btn btn-primary mt-3 btn-lg add" type="submit" value="Predict Image">
        </form>
        
        <!-- {% if image_n %}
            <img class="asset" src="{{url_for('images', filename)}}" />
        {%endif%} -->

        <div class="hh">{% if prediction %}
            <p class="text-center text2 fw-bold">Image pose is : <p class="text3">{{prediction}}</p> </p>
        {%endif%}
    </div>
        
    </body>
</html>
