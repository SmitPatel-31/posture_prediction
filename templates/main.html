<!DOCTYPE html>

<html>
    <head>
        <title>Pose Detector</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='camera.css') }}">

    </head>

    <body>
        <div class="logo_container">
            <nav class="logos">
              <img class="asset" src="{{url_for('static', filename='digital.png')}}" />
              <img class="asset" src="{{url_for('static', filename='ministary.jpeg')}}"/>
              <img class="asset" src="{{url_for('static', filename='intel.jpeg')}}"/>
            </nav>
            </div>
        <div>
        <div class="heading">
            <p>Posture Detector</p>
        </div>

        <div class="box-c">
            <div class="box">
                <!-- <a href="/camera">Capture Image</a> -->
                <button type="button" class="btn btn-primary btn-lg btn-block"> <a href="/camera">Capture Image</a></button>

            </div>
            <div class="box">
                <button type="button" class="btn btn-primary btn-lg btn-block"> <a href="/upload">Upload Image</a></button>
                
            </div>
        </div>
        
        {% if prediction %}
            <p class="text-center">Image pose is {{prediction}}</p>
        {%endif%}
    </body>
</html>
